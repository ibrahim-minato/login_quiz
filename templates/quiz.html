<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(bell.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz {
            background-color: rgb(24, 184, 162);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .quiz h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group label {
            display: block;
            margin: 10px 0;
            padding: 15px 20px;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .radio-group label:hover {
            background-color: #00b31e;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #4caf4c;
            color: white;
            border-color: #45a049;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a735;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz">
        <form action="/quiz" method="post">
                {% for q in questions %}
                    {% set q_index = loop.index %}
                    <div class="question">
                        <h3>{{ q_index }}. {{ q.question }}</h3>
                        <div class="radio-group">
                            {% for key, option in q.options.items() %}
                                <input type="radio"
                                    name="q{{ q_index }}"
                                    id="q{{ q_index }}_{{ key }}"
                                    value="{{ key }}"
                                    {% if loop.first %}required{% endif %}>
                                <label for="q{{ q_index }}_{{ key }}">
                                    {{ key }}: {{ option }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
